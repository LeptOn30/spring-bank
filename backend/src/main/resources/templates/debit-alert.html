<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debit Alert</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f9fc; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 8px;
                     padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #c62828; }
        .alert { background: #ffebee; padding: 15px; border-radius: 6px; margin: 15px 0; }
        .footer { margin-top: 20px; font-size: 13px; color: #555; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="#{debit.alert1}">Debit Alert</h2>
    <p th:text="#{hello.user2(${#name})}">Dear <span th:text="${#name}">User</span>,</p>
    <div class="alert">
        <p th:text="#{debit.alert2}">Your account has been debited with <b>$<span th:text="${amount}"></span></b></p>
        <p th:text="#{debit.account}">Account Number: <b th:text="${accountNumber}"></b></p>
        <p th:text="#{debit.date}">Date: <span th:text="${date}"></span></p>
        <p th:text="#{debit.balance}">Available Balance: <b>$<span th:text="${balance}"></span></b></p>
    </div>
    <p th:text="#{html.thankyou}">Thank you for banking with us.</p>
    <div class="footer" th:text="#{html.footer(${#app.name})}">Â© 2026 <p> th:text="${#app.name}>Spring Bank</p> | Security First</div>
</div>
</body>
</html>
