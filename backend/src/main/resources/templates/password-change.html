<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Change</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f9fc; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff;
                     border-radius: 8px; padding: 25px;
                     box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #1565c0; }
        p { color: #333; }
        .footer { margin-top: 30px; font-size: 13px; color: #555; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="#{password.change1}">Password Changed</h2>
    <p th:text="#{hello.user(${#name})}">Hello <span th:text="${#name}">User</span>,</p>
    <p th:text="#{password.change2}">Your password has been changed successfully.</p>
    <p th:text="#{password.change3}">If you did not perform this action, please <b>reset your password immediately</b> and contact our support team.</p>
    <div class="footer" th:text="#{html.footer(${#app.name})}">Â© 2026 <p> th:text="${#app.name}>Spring Bank</p> | Security First</div>
</div>
</body>
</html>
